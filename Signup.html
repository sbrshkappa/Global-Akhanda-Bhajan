<body id="gab_volunteer_signup" style="background-color: #FFF">
<form id="gabVolunteerSignupForm">
    <div class="content">
        <div class="container content" style="margin-top: -25px">
            <div class="row">
                <div class="col-sm-12">
                    <br/>
                </div>
            </div>
            <div id="what">
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <h3>1. What would you like to volunteer for ?</h3>
                    </div>
                    <div class="col-sm-6 text-left selectContainer" style="margin: 20px 0px 10px 0px">
                        <select class="form-control" name="what" required="required">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="when" style="display:none">
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <h3>2. What time works best for you ?</h3>
                    </div>
                    <div class="col-sm-6 text-left selectContainer" style="margin: 20px 0px 10px 0px">
                        <select class="form-control" name="when" required="required">
                        </select>
                    </div>
                </div>
            </div>
            <div id="details" style="display:none">
                <div class="row">
                    <div class="col-sm-8 text-left">
                        <h3>3. Give us some details</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" name="name"
                                   required="required">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="name">Center</label>
                            <input type="text" class="form-control" id="center" placeholder="Your Center" name="center"
                                   required="required">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                   required="required">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone"
                                   placeholder="Phone Number" required="required">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="comments">Comments / Anything else you want us to know</label>
                            <textarea type="text" class="form-control" id="comments" name="comments"
                                      placeholder="comments"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">&nbsp;</div>
                    <div class="col-sm-8">
                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-lg btn-primary" value="Signup!">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="indicator" title="Please wait ..." style="overflow: hidden;display: none">
    <div style="position:absolute;top: 0%;left: 0%;width: 100%;height: 100%;background: #CCC;opacity: .9;z-index: 100">
    </div>
    <div class="progress progress-striped active"
         style="height: 50px;margin-bottom: 0px;position:absolute;top: 50%;left: 25%;width: 50%;z-index: 101">
        <div class="progress-bar progress-bar-info" style="width: 100%">
            <h4>Contacting the server for information ...</h4>
        </div>
    </div>
</div>
